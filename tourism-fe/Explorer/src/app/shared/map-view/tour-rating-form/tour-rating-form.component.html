<div class="form-container">
  <div class="close-container">
    <button class="btn close-button" (click)="closeForm()">
      <i class="bi bi-x mt-0"></i>
    </button>
  </div>
  <div class="rate-form">
    <form
      class="needs-validation align-items-start"
      [formGroup]="tourratingForm"
    >
      <div>
        <h1 class="header">Write about tour</h1>
      </div>
      <div class="mb-3">
        <div class="rating">
          <input
            formControlName="grade"
            type="radio"
            name="grade"
            value="5"
            id="5"
          /><label for="5">☆</label>
          <input
            formControlName="grade"
            type="radio"
            name="grade"
            value="4"
            id="4"
          /><label for="4">☆</label>
          <input
            formControlName="grade"
            type="radio"
            name="grade"
            value="3"
            id="3"
          /><label for="3">☆</label>
          <input
            formControlName="grade"
            type="radio"
            name="grade"
            value="2"
            id="2"
          /><label for="2">☆</label>
          <input
            formControlName="grade"
            type="radio"
            name="grade"
            value="1"
            id="1"
          /><label for="1">☆</label>
        </div>
      </div>
      <div class="mb-3 fs-6">
        <label for="comment" class="form-label text-start">Comment</label>
        <textarea
          formControlName="comment"
          class="form-control"
          placeholder="Type your comment here"
          id="comment"
          rows="3"
        ></textarea>
      </div>
      <div class="mb-3 fs-6">
        <label for="image" class="form-label text-start">Image</label>
        <input
          formControlName="image"
          type="text"
          class="form-control form-input"
          placeholder="Enter image URL"
          autocomplete="off"
          id="grade"
        />
      </div>
      <button class="btn rate-button" (click)="addTourRating()">Rate</button>
    </form>
  </div>
</div>
