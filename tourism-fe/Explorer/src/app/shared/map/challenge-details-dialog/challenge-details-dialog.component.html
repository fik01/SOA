<div class="centered-container">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title-group>
            <mat-card-title>{{ data.name }}</mat-card-title>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            {{ data.description }}

    </mat-card>
