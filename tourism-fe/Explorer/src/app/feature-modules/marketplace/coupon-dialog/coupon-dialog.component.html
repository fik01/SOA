<div class="form-container justify-content-center">
  <div class="close-container mb-0">
    <button class="btn close-button mt-0" (click)="closeDialog()"><i class="bi bi-x mt-0"></i></button>
  </div>
  <h1 class="header">Enter coupon code</h1>
  <div class="code-input">
    <div class="mb-3 fs-4">
      <input [(ngModel)]="couponCode" type="text" class="form-control form-input" placeholder="Enter your coupon code here"
      (input)="onFocus()"
      [ngClass]="{'red-border': (isEmpty) && (submitted)}">
    </div>
    <button type="submit" class="btn save-button" (click)="submitCoupon()">Submit</button>
  </div>
</div>
