<div class="container"> 
<form [formGroup]="clubForm">
    <div>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text"/>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="1"
          formControlName="description"
          cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>  
        
        <mat-form-field>
            <mat-label>Logo Uri</mat-label>
            <input matInput formControlName="clubPicture" type="text"/>
        </mat-form-field>

        <button mat-button class="add-club-button" color="primary" type="submit" (click)="addClub()" >Create New Club</button>
    </div>
</form>
</div>
