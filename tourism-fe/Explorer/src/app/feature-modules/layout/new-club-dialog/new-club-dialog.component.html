<div class = "main-container">
    <p class="paragraph">New club</p>
<form [formGroup]="clubForm">
    <div>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text"/>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="1"
          formControlName="description"
          cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>  
           
        <mat-form-field>
            <mat-label>Logo Uri</mat-label>
            <input matInput formControlName="clubPicture" type="text"/>
        </mat-form-field>

        <button class="add-club-button" type="submit" (click)="addClub()" mat-button>Create new club</button>
    </div>
</form>
</div>
