<svg xmlns="http://www.w3.org/2000/svg" style="display: none">
    <symbol id="back" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
    </symbol>
</svg>

<div class="mat-card-wrapper">
    <div class="row">
        <div class="col-sm-2">
            <button class="arrow" (click)="closeDialog()">
                <svg class="ab" width="20" height="20">
                    <use xlink:href="#back" />
                </svg>
            </button>
        </div>
        <div class="col-sm-10">
            <h1>Followings</h1>
        </div>
    </div>
    <mat-card *ngFor="let follower of followers" class="example-card">
        <mat-card-content class="home-card-content">
            <div class="row">
                <div class="col-sm-4 d-flex justify-content-center">
                    <div class="box box2 d-flex">
                        <div class="evenboxinner">
                            <img class="img-fluid" src="{{follower.profilePic}}" alt="avatar" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-8">
                    <div class="row">
                        <div class="col-sm-8">
                            <mat-card-title>{{follower.name}} {{follower.surname}}</mat-card-title>
                            <mat-card-subtitle>{{follower.motto}}</mat-card-subtitle>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
