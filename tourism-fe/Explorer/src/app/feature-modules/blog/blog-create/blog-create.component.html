<div class="create-blog">
  <div class="form-container">
    <div class="blog-form">
      <form class="needs-validation align-items-start" [formGroup]="blogCreateForm">
        <div class="mb-3">
          <h1 class="header">Create your blog post <i class="bi bi-patch-question-fill custom-green" matTooltip="Here, you can create your blog by filling in all the fields and, in the end, pressing the Save button. Your blog will be visible to and open for comments from other users of this application." matTooltipPosition="right"></i></h1>
        </div>
        <div class="mb-3 fs-6">
          <label for="title" class="form-label text-start">Title</label>
          <input formControlName="title" type="text" class="form-control form-input"
            placeholder="Type your title here..." id="title" [ngClass]="{'red-border':  blogCreateForm.get('title')?.hasError('required') && (blogCreateForm.get('title')?.touched || submitted)}">

        </div>
        <div class="mb-3 fs-6">
          <label for="description" class="form-label text-start">Description</label>
          <textarea formControlName="description" class="form-control" placeholder="Type your blog content here..."
            id="comment" rows="12" [ngClass]="{'red-border':  blogCreateForm.get('description')?.hasError('required') && (blogCreateForm.get('description')?.touched || submitted)}">
            </textarea>
        </div>
        <div class="mb-3 fs-6" *ngIf="tourId">
          <label for="equipment" class="form-label text-start">Equipment used on tour</label>
          <div class="container-fluid">
            <div class="row d-flex flex-row justify-content-start align-items-center">
              <div class="col-6 m-0 p-0 form-check form-check-inline d-flex flex-row align-items-stretch"
                *ngFor="let equipment of myEquipment">
                <div class="checkbox-wrapper-13 me-2">
                  <input id="c1-13" type="checkbox" class="example-margin custom-checkbox"
                    (change)="updateMyEquipment(equipment)">
                </div>
                <p style="margin-top: auto; margin-bottom: auto;">{{equipment.name}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="mb-3 fs-6">
          <mat-expansion-panel class="panel">
            <mat-expansion-panel-header>
              <mat-panel-title class="panel-title">
                Blog content preview
              </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="container-fluid">
                <div class="row d-flex flex-row justify-content-start align-items-center">
                <div class="displayForm" [innerHTML]="renderMarkdown()">
                </div>
                </div>
            </div>
          </mat-expansion-panel>
        </div>
        <button type="submit" class="btn save-button" (click)="createBlog()">Save</button>
      </form>
    </div>
</div>
