<div class="form-container">
    <div class="close-container">
        <button class="btn close-button mt-0" (click)="closeForm()"><i class="bi bi-x mt-0"></i></button>
    </div>
    <div class="tour-problem-form">
        <form class="needs-validation align-items-start" [formGroup]="tourProblemForm">
            <div class="mb-3">
                <h1 class="header">Report a problem with this tour</h1>
            </div>
            <div class="row ps-2 mb-3">
                <div class="col-lg-6 fs-6 mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select formControlName="category" id="category" class="form-control form-select"
                        aria-label="Default select example">
                        <option value="Booking">Booking</option>
                        <option value="Itinerary">Itinerary</option>
                        <option value="Payment">Payment</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Guide_Services">Guide services</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-lg-6 fs-6 mb-3">
                    <label for="priority" class="form-label">Priority</label>
                    <select formControlName="priority" id="priority" class="form-control form-select"
                        aria-label="Default select example">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="mb-3 fs-6">
                    <label for="description" class="form-label text-start">Description</label>
                    <textarea formControlName="description" class="form-control"
                        placeholder="Type your description here..." id="description" rows="5"></textarea>
                </div>
            </div>
            <button type="submit" class="btn save-button" (click)="reportProblem()">Save</button>
        </form>
    </div>
