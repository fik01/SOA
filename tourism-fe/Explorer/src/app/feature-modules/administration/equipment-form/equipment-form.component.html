<div>
    <div class="equipment">
        <button class="close-button" (click)="onCancelClick()">X</button>
        <form [formGroup]="equipmentForm" class="needs-validation align-items-start">
        <div class="mb-3">
            <h1 class="header">Create new tour</h1>
        </div>
        <div class="mb-3">
            <label for="exampleInputTourName" class="form-label text-start">Tour name</label>
            <input type="text" formControlName="name" class="form-control form-input" autocomplete="off" id="exampleInputTourName" placeholder="Enter tour name">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label text-start">Description</label>
            <textarea formControlName="description" class="form-control form-input" placeholder="Type your description here..." id="description" rows="3"></textarea>
          </div>
        <button *ngIf="!shouldEdit" type="submit" class="btn create-button" (click)="addEquipment()">Add equipment</button>
        <button *ngIf="shouldEdit" type="submit" class="btn create-button" (click)="updateEquipment()">Update</button>
        </form>
    </div>
</div>
